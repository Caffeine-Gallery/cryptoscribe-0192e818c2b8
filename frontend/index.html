<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crypto Blog</h1>
        <button id="newPostBtn" class="btn btn-primary mb-3">New Post</button>
        <div id="postForm" class="mb-4" style="display: none;">
            <input type="text" id="postTitle" class="form-control mb-2" placeholder="Title">
            <input type="text" id="postAuthor" class="form-control mb-2" placeholder="Author">
            <div id="editor" class="mb-2"></div>
            <button id="submitPostBtn" class="btn btn-success">Submit Post</button>
        </div>
        <div id="loadingSpinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="postsContainer"></div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
